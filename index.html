<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!-- Language Switcher -->
      <div class="language-switcher">
        <button data-lang="en" class="active">English</button>
        <span>/</span>
        <button data-lang="zh">中文</button>
      </div>

      <h1 data-translate-key="title">Smash or Pass AI</h1>
      <p class="subtitle" data-translate-key="subtitle">
        Upload an image to get an AI-powered analysis.
        <br />
        <span data-translate-key="subtitleWarning"
          >(Please do not upload your own personal images)</span
        >
      </p>

      <!-- Model Selector Section -->
      <div class="section model-selector-section">
        <label
          for="model-selector-input"
          class="model-selector-label"
          data-translate-key="modelSelectorLabel"
          >Select Model:</label
        >
        <select id="model-selector-input" class="model-selector-input">
            <!-- Options will be populated by JavaScript -->
        </select>
      </div>

      <!-- API Key Input Section -->
      <div class="section api-key-section">
        <label
          for="api-key-input"
          class="api-key-label"
          data-translate-key="apiKeyLabel"
          >API Key:</label
        >
        <input
          type="password"
          id="api-key-input"
          class="api-key-input"
          placeholder="Please provide your own API key from Gemini"
        />
      </div>

      <div class="section">
        <h2 data-translate-key="analysisStyleTitle">Select Analysis Style</h2>
        <div class="mode-selector">
          <button class="mode-btn active">
            <span class="mode-title" data-translate-key="conciseTitle"
              >Concise</span
            >
            <span class="mode-desc" data-translate-key="conciseDesc"
              >A brief, 1-2 sentence analysis.</span
            >
          </button>
          <button class="mode-btn">
            <span class="mode-title" data-translate-key="detailedTitle"
              >Detailed</span
            >
            <span class="mode-desc" data-translate-key="detailedDesc"
              >A multi-sentence, in-depth look.</span
            >
          </button>
          <button class="mode-btn">
            <span class="mode-title" data-translate-key="comprehensiveTitle"
              >Comprehensive</span
            >
            <span class="mode-desc" data-translate-key="comprehensiveDesc"
              >An extensive, multi-paragraph-long evaluation.</span
            >
          </button>
        </div>
      </div>

      <div class="section">
        <input type="file" id="file-upload" accept="image/*" hidden />
        <label for="file-upload" class="upload-area" id="upload-area"> </label>
      </div>

      <button
        id="analyze-btn"
        class="analyze-btn"
        data-translate-key="analyzeButton"
        disabled
      >
        Analyze
      </button>

      <div id="result-display-area" class="result-display-area"></div>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
